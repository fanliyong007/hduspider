<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="fly">
    <link rel="icon" href="https://v4.bootcss.com/favicon.ico">

    <title>HDUOJ 爬虫工具</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Bootstrap core CSS -->
    <link href="" th:href="@{css/bootstrap.min.css}" rel="stylesheet">
    <link href="" th:href="@{css/pricing.css}" rel="stylesheet">
    <!--引用Bootstrap-->
    <script th:src="@{js/jquery.js}"></script>
    <!--引用jQuery-->
    <script th:src="@{js/bootstrap.js}"></script>
</head>

<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
<h5 class="my-0 mr-md-auto font-weight-normal">ZIME</h5>
</div>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Design By fly</h1>
    <p class="lead">最棒的HDUOJ辅助工具</p>
</div>

<div class="container">
    <div class="card-deck mb-3 text-center">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">查看单词</h4>
            </div>
            <div class="card-body">
                <ul class="list-unstyled mt-3 mb-4">
                    <li>最全</li>
                    <li>最快速</li>
                    <li>最准确</li>
                </ul>
                <button type="button" class="btn btn-lg btn-block btn-outline-primary"  id="show">Show English</button>
            </div>
        </div>
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">备份AC代码</h4>
            </div>
            <div class="card-body">
                <ul class="list-unstyled mt-3 mb-4">
                    <li>无烦恼一键备份</li>
                    <li>速度极快</li>
                    <li>再无代码丢失烦恼</li>
                </ul>
                <button type="button" class="btn btn-lg btn-block btn-primary" data-toggle="modal" data-target="#myModal" >开始备份</button>
            </div>
        </div>
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">离线题目下载</h4>
            </div>
            <div class="card-body">
                <ul class="list-unstyled mt-3 mb-4">
                    <li>快速</li>
                    <li>安全</li>
                    <li>准确</li>
                </ul>
                <button type="button" class="btn btn-lg btn-block btn-primary" id="question">下载</button>
            </div>
        </div>
    </div>


    <!--备份代码模态框-->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="saveCodeModaModalLabel">备份代码</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">用户名</label>
                            <div class="col-sm-10">
                                <span class="input-group-addon" id="sizing-addon1"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
                                <input name="username" type="text" class="form-control" placeholder="username" aria-describedby="sizing-addon1">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">密码</label>
                            <div class="col-sm-10">
                                <span  class="input-group-addon" id="sizing-addon1"><i class="glyphicon glyphicon-lock"></i></span>
                                <input name="password" type="password" class="form-control" placeholder="*********" aria-describedby="sizing-addon1">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="Go">Go</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">
            <div class="col-12 col-md">
                <img class="mb-2" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="24" height="24">
                <small class="d-block mb-3 text-muted">© 2019.5.1</small>
            </div>
        </div>
    </footer>
</div>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script th:inline="javascript">
    $(function () {
        $("#savecode").click(function(){
            alert("test")
            $("#identifier").modal();
        });

    });
    $(function(){
        $("#show").click(function(){
            window.location.href ="/show";
        });
    });
    $("#Go").click(function () {
        alert("开始运行");
        $.ajax({
            url: "/api/save",
            type: "POST",
            data: $("#myModal form").serialize(),
            success: function (result) {
                if (result.code == 101) {
                    $("#myModal").modal('hide');
                    alert("处理成功");
                    window.location.href ="/wait";
                }
                if (result.code == 102) {
                    alert("提交任务失败");
                }
            }
        });
    });
    $("#question").click(function () {
        window.location.href ="/api/question";
    });
</script>
</body></html>
